{% block content %}
    <center><h1 style="font-family:">OFERTA DE COCHES</h1></center>
<body style="background-color:#9B1B00;">
    <center>
    <ul>
      {% for coche in object_list %}
      <li> <a href="{{ coche.id }}">{{ coche.Modelo }}</a>
          <a href="{% url 'coche-update' coche.pk %}">Modificar</a>
      </li>
      {% empty %}
      <li>No hay coches todavía.</li>
      {% endfor %}
    </ul>
    </center>
</body>
{% endblock %}
